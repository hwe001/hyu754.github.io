<!DOCTYPE html>
<html lang="en" style="height:100%">
	<head>
		<title>Materials and texture WebGL Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body style="height:100%">
		<p id='myText'>Materials and texture WebGL Demo</p>
		<button name="View All" value="OK" type="button" onclick="viewAll()">View All</button>
		<script src="js/three.min.js"></script>
		<script src="js/zinc_threejs_control.js"></script>
		<script src="js/zinc_3js_renderer.js"></script>
		<script>	
			container = document.createElement( 'div' );
			document.body.appendChild( container );
			container.style.height = "100%"

			var zincRenderer = new Zinc.Renderer(container, window);
			zincRenderer.initialiseVisualisation();
			var scene = zincRenderer.createScene("materials");
			scene.loadViewURL("materials_view.json");
			scene.loadMetadataURL("blue_metadata.json");
			scene.loadMetadataURL("green_metadata.json");
			scene.loadMetadataURL("myyellow_metadata.json");
			scene.loadMetadataURL("red_metadata.json");
			scene.loadMetadataURL("texture_metadata.json");
			zincRenderer.setCurrentScene(scene);
			zincRenderer.animate();

			function viewAll()
			{
				zincRenderer.viewAll()
			}
		</script>
	</body>
</html>
